<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker App!</title>
    <link rel = "stylesheet", type = "text/css", href=" {% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
   <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Ticket Management</a>


        <div class = "ms-auto">

            {% if user.is_authenticated %}

                     {% if user.is_superuser %}
                       <a  href = "{% url 'create_project' %}" class = "btn btn-outline-light me-1"> Create Project</a>
                     {% else %}
                       <p>Welcome, regular user!</p>
                      {% endif %}

            <a  href = "{% url 'issue.create' %}" class = "btn btn-outline-light me-1"> Create</a>
            <a  href = "{% url 'issue.list' %}" class = "btn btn-outline-light me-1"> Check</a>
            <a  href = "{% url 'logout' %}" class = "btn btn-outline-light me-1"> Logout</a>


            {% else %}
            <a  href = "{% url 'login' %}" class = "btn btn-outline-light me-1"> Login</a>
            <a  href = "{% url 'signup' %}" class = "btn btn-outline-light me-1"> Sign Up</a>

            {% endif %}
        </div>


   </nav>
   <div class="my-5 text-center container">

     {% block content %}
     {% endblock %}
   </div>
</body>
</html>
